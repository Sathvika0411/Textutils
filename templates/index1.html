<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyse' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="spaceremove"> Extra space remover<br>
    <input type="checkbox" name="newlineremove">Newline remover<br>
    <input type="checkbox" name="capitalize">capitalize<br>
    <input type="checkbox" name="charactercount">character count<br>
    <button type='submit'> Analyze Text</button>

</form>
</body>
</html>
